<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: black
}
h3 {
  color: red
}

<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
</style>
</head>
<body>
<h3>Click anywhere on the page</h3>
  <canvas id="Hoth" height="1000px" width="1000px">
  </canvas>

  <script>
  var tuck = document.getElementById('Hoth')
  var r2d2 = tuck.getContext('2d')
  window.onload = window.onresize = function() {
    tuck.width = window.innerWidth;
    tuck.height = window.innerHeight;
    redraw()
  }
  function redraw() {


  r2d2.strokeStyle = "black"




  // Death star
  r2d2.beginPath();
  r2d2.arc(320, 275, 250, 0, 2*Math.PI);
var sword = r2d2.createLinearGradient(0, 0, 1000, 1000)
  sword.addColorStop(0 ,"black")
  sword.addColorStop(1 ,"white")
  r2d2.fillStyle =  sword;
  r2d2.fill();
  r2d2.closePath();

  // outer laser circle
  r2d2.beginPath();
  r2d2.arc(390, 210, 80, 0, 2*Math.PI);
  r2d2.stroke()
  var sword2 = r2d2.createLinearGradient(250, 250, 750, 750)
    sword2.addColorStop(0 ,"black")
    sword2.addColorStop(1 ,"white")
  r2d2.fillStyle =  sword2;
  r2d2.fill();
  r2d2.closePath();

  // inner laser circle
  r2d2.beginPath();
  r2d2.arc(390, 210, 3, 0, 2*Math.PI);
  r2d2.stroke()
  r2d2.fillStyle = "black";
  r2d2.fill();
  r2d2.closePath();
// command
  function drawSuperLaser(meetingX, meetingY, circleX, circleY, circleR) {
    //r2d2.createLinearGradient

    //middle line

    r2d2.moveTo(meetingX, meetingY)
    r2d2.lineTo(circleX + circleR*Math.cos(2*Math.PI / 7) , circleY + circleR*Math.sin(2*Math.PI/7))

    r2d2.moveTo(meetingX, meetingY)
    r2d2.lineTo(circleX + circleR*Math.cos(4*Math.PI / 7) , circleY + circleR*Math.sin(4*Math.PI/7))

    r2d2.moveTo(meetingX, meetingY)
    r2d2.lineTo(circleX + circleR*Math.cos(6*Math.PI / 7) , circleY + circleR*Math.sin(6*Math.PI/7))

    r2d2.moveTo(meetingX, meetingY)
    r2d2.lineTo(circleX + circleR*Math.cos(8*Math.PI / 7) , circleY + circleR*Math.sin(8*Math.PI/7))

    r2d2.moveTo(meetingX, meetingY)
  r2d2.lineTo(circleX + circleR*Math.cos(10*Math.PI / 7) , circleY + circleR*Math.sin(10*Math.PI/7))

    r2d2.moveTo(meetingX, meetingY)
    r2d2.lineTo(circleX + circleR*Math.cos(12*Math.PI / 7) , circleY + circleR*Math.sin(12*Math.PI/7))

    r2d2.moveTo(meetingX, meetingY)
    r2d2.lineTo(circleX + circleR*Math.cos(2*Math.PI) , circleY + circleR*Math.sin(2*Math.PI))
  }
//Concave Dish Composite Beam Superlaser
  r2d2.beginPath();
  drawSuperLaser(573, 230, 390, 210,  80)
  r2d2.strokeStyle = "#00FF00"
  r2d2.stroke()
  r2d2.closePath();

  //fireball

  alderaan(800, 245, 50)

alderaan(800, 305, 50)
alderaan(830, 255, 35)
alderaan(760, 235, 40)
alderaan(750, 305, 50)
r2d2.font = ' 40px comic sans '
r2d2.fillText("The Death Star", 220, 550)

}
function alderaan(x, y, r) {
  //fireball
  r2d2.beginPath();
  r2d2.arc(x, y, r, 0, 2*Math.PI);
var sword = r2d2.createRadialGradient(x, y, 0, x, y, r )
  sword.addColorStop(0 ,"white")
  sword.addColorStop(0.5 ,"orange")
  sword.addColorStop(1 ,"red")
  r2d2.fillStyle =  sword;
  r2d2.fill();
  r2d2.closePath();
}

tuck.addEventListener("click", function createFireball(event) {
    var rect = tuck.getBoundingClientRect();
    var x = event.clientX - rect.left
    var y = event.clientY - rect.top
    var r = 80*Math.random() + 40
    // alert("x = " + x + " y = " + y)
    alderaan(x, y, r)
  })

redraw()
  </script>
</body>
</html>
